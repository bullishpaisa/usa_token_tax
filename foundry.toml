[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v3-periphery/contracts/=lib/v3-periphery/contracts/",
    "@uniswap/v3-core/contracts/=lib/v3-core/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
eth_mainnet = "${ETH_MAINNET_RPC}"
goerili_mainnet = "${GOERILI_ETH_MAINNET_RPC}"
sepolia_mainnet = "${SEPOLIA_RPC}"
local_anvil = "${ANVIL_PRC}"
base_mainnet = "${BASE_MAINNET_RPC}"
polygon_mainnet = "${POLYGON_MAINNET_RPC}"
arbitrum_mainnet = "${ARBITRUM_MAINNET_RPC}"